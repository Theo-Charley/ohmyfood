<!doctype html>
<html lang="fr">

<head>    
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Oh my Food</title>
</head>

<body>

    <header>        
        <a href="/" class="logo">
            <img src="../images/logo/ohmyfood.png" srcset="../images/logo/ohmyfood@2x.svg" alt="Logo OhMyFood">
        </a>
    </header>

    <section class="restaurants">
        <div class="container">
            <h2>Restaurants</h2>

            <ul class="restaurant-cards">
                <li class="restaurant-card">
                    <a href="restaurants/la-palette-du-gout.html">
                        <img src="images/restaurants/la-palette-du-gout.jpg" alt="La palette du goût">
                        <div class="restaurant-card-description">
                            <div class="restaurant-card-title">
                                <h3>La palette du goût</h3>
                                <p>Menilmontant</p>
                            </div>                 
                            <i class="far fa-heart"></i>       
                        </div>
                        <div class="restaurant-badge-new">Nouveau</div>
                    </a>                    
                </li>
    
                <li class="restaurant-card">
                    <a href="restaurants/la-palette-du-gout.html">
                        <img src="images/restaurants/la-note-enchantee.jpg" alt="La palette du goût">
                        <div class="restaurant-card-description">
                            <div class="restaurant-card-title">
                                <h3>La note enchantée</h3>
                                <p>Charonne</p>
                            </div>                 
                            <i class="far fa-heart"></i>       
                        </div>
                        <div class="restaurant-badge-new">Nouveau</div>
                    </a>
                </li>
    
                <li class="restaurant-card">
                    <a href="restaurants/la-palette-du-gout.html">
                        <img src="images/restaurants/a-la-francaise.jpg" alt="La palette du goût">
                        <div class="restaurant-card-description">
                            <div class="restaurant-card-title">
                                <h3>A la française</h3>
                                <p>Cité Rouge</p>
                            </div>                 
                            <i class="far fa-heart"></i>       
                        </div>
                    </a>
                </li>
    
                <li class="restaurant-card">
                    <a href="restaurants/la-palette-du-gout.html">
                        <img src="images/restaurants/le-delice-des-sens.jpg" alt="La palette du goût">
                        <div class="restaurant-card-description">
                            <div class="restaurant-card-title">
                                <h3>Le délice des sens</h3>
                                <p>Folie-Méricourt</p>
                            </div>                 
                            <i class="far fa-heart"></i>       
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        

    </section>


    <footer>
        <img alt="Logo Ohmyfood" src="images/logo/ohmyfood-white.svg" class="logo">
        <ul class="external">
            <li>
                <a href="#">
                    <img src="images/icons/handshake.svg" alt="Proposer un restaurant icône"> Proposer un restaurant
                </a>                
            </li>
            <li>
                <a href="#">
                    <img src="images/icons/fork.svg" alt="Devenir partenaire icône"> Devenir partenaire
                </a>                
            </li>
        </ul>

        <ul class="internal">
            <li>
                <a href="#">
                    Mentions légales
                </a>
            </li>
            <li>
                <a href="mailto:contact@ohmyfood.fr">
                    Contact
                </a>
            </li>
        </ul>
    </footer>


</body>

</html>
